<button (click)=getAssignees()>Get Assignee</button>

<h1>Add Posts</h1>
<form (ngSubmit)="assigneeSubmit()">
  <label>Name</label>
  <input type="text" name="assigneeName" [(ngModel)]="assignee.name">
  <button type='submit'>Post</button>
</form>


<h1> Find Assignee</h1>
<form (ngSubmit)="getAssignee()">
  <input type="text" name="jobId" [(ngModel)]="assigneeSearch">
  <button type='submit'>Get Job</button>
</form>
